<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Food Meets Business</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- Fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- Responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/logo.png">

  <style>
    .blog_box {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .blog_box.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Keyframes for sliding in */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="sub_page">
  <div class="hero_area ">
    <!-- Header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          <div class="" id="">
            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1"></span>
                <span class="s-2"></span>
                <span class="s-3"></span>
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="index.html">Home</a>
                <a href="explore.html">Explore</a>
                <a href="overview.html">Blog</a>
                <a href="contact.html">Contact Us</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End header section -->
  </div>

  <!-- Blog Section -->
  <section class="blog_section">
    <div class="container">
      <div class="heading_container">
        <a href="overview.html">
          <h2>Our Latest Blog Posts</h2>
        </a>
        <p>Explore our latest updates and food stories</p>
      </div>
      <div class="row">
        <!-- Blog posts will be inserted here by JavaScript -->
      </div>
    </div>
  </section>
  <!-- End Blog Section -->

  <!-- Bootstrap JS and dependencies -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetchBlogs();
    });

    async function fetchBlogs() {
      try {
        // Fetch the blog data
        const response = await fetch('json/blog.json');
        const blogs = await response.json();
        
        // Sort the blogs in descending order based on their IDs
        blogs.sort((a, b) => b.id - a.id);
        
        // Get the container where blogs will be inserted
        const blogContainer = document.querySelector('.blog_section .row');
        
        // Clear existing content
        blogContainer.innerHTML = '';
        
        // Loop through each blog post and create HTML elements
        blogs.forEach(blog => {
          const blogElement = document.createElement('div');
          blogElement.classList.add('col-md-4');
          
          blogElement.innerHTML = `
            <div class="blog_box">
              <div class="img-box">
                <a href="/blog/blog.html?id=${blog.id}"><img src="${blog.image}" alt="${blog.title}"></a>
              </div>
              <div class="detail-box">
                <div class="date">${formatDate(blog.date)}</div>
                <h5><a href="/blog/blog.html?id=${blog.id}">${blog.title}</a></h5>
                <p>${blog.description}</p>
                <a href="/blog/blog.html?id=${blog.id}">Read More</a>
              </div>
            </div>
          `;
          
          // Append the new blog element to the container
          blogContainer.appendChild(blogElement);
        });
        
      } catch (error) {
        console.error('Error fetching blogs:', error);
      }
    }

    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const date = new Date(dateString);
      return date.toLocaleDateString(undefined, options);
    }

    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document.querySelector(".custom_menu-btn").classList.toggle("menu_btn-style");
    }
  </script>
</body>

</html>
