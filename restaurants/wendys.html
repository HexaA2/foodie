  <script>
async function fetchAndPopulateTables(jsonFile) {
    try {
        const response = await fetch(jsonFile);
        const jsonData = await response.json();
        populateTables(jsonData);
    } catch (error) {
        console.error('Error fetching the JSON file:', error);
    }
}

async function fetchAndPopulateInfo(jsonFile) {
    try {
        const response = await fetch(jsonFile);
        const jsonData = await response.json();
        populateHighlights(jsonData);
        populateBackground(jsonData);
    } catch (error) {
        console.error('Error fetching the JSON file:', error);
    }
}

function populateTables(jsonData) {
    const tables = {
        main: 'main_course_table',
        side: 'sides_table',
        beverage: 'beverage_table',
        dessert: 'desserts_table'
    };

    // Clear existing rows in all tables
    Object.values(tables).forEach(tableId => {
        const tableBody = document.querySelector(`#${tableId} tbody`);
        tableBody.innerHTML = '';
    });

    // Populate rows based on group and restaurant
    jsonData.forEach(item => {
        if (item.restaurant.toLowerCase() === 'wendys') { // Ensure case insensitivity
            const tableId = tables[item.group];
            if (tableId) {
                const tableBody = document.querySelector(`#${tableId} tbody`);
                const row = document.createElement('tr');
                
                row.dataset.id = item.id; // Set the row's id data attribute
                
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td class="calorie-cell">${item.calories !== null ? item.calories : ''}</td>
                    <td class="score-cell">${item.overallScore !== null ? item.overallScore.toFixed(1) : ''}</td>
                    <td class="price-cell">${item.price !== null ? '$' + item.price.toFixed(2) : ''}</td>
                `;
                
                row.addEventListener('click', () => {
                    window.location.href = `/restaurants/food.html?id=${item.id}`;
                });
                
                tableBody.appendChild(row);
            }
        }
    });
}

function populateHighlights(jsonData) {
        const highlightsContainer = document.getElementById('highlights-container');
        highlightsContainer.innerHTML = '';

        jsonData.forEach(item => {
            if (item.id.toLowerCase() === 'wendys') {
                item.highlights.forEach(highlight => {
                    const highlightBox = document.createElement('div');
                    highlightBox.className = 'box b1'; // Change this dynamically if needed
                    
                    highlightBox.innerHTML = `
                        <a href="/restaurants/food.html?id=${highlight.id}" class="img-box">
                        <img src="${highlight.image}" alt="${highlight.name}">
                        </a>
                        <div class="detail-box">
                        <h5><a href="/restaurants/food.html?id=${highlight.id}">${highlight.name}</a></h5>
                        </div>
                        
                    `;
                    
                    highlightsContainer.appendChild(highlightBox);
                });
            }
        });
    }

    function populateBackground(jsonData) {
        jsonData.forEach(item => {
            if (item.restaurant.toLowerCase() === 'wendys') {
                const backgroundElement = document.getElementById('restaurant-background');
                backgroundElement.textContent = item.background;
            }
        });
    }
fetchAndPopulateTables('/restaurants/json/foodData.json');
fetchAndPopulateInfo('/restaurants/json/restaurants.json');

  </script>
